	<script>
		const pages = [
			[
				{
					ttl: 'Home page',
					file: 'index.html'
				}/*,
				{
					ttl: 'Страница 2',
					file: 'page-page2.html'
				},*/
			]/*,
			[
				{
					ttl: 'Страница 3',
					file: 'page-page3.html'
				},
			],*/
		];
		(function() {
			$.each(pages, function(i) {
				let sec = $(this);

				$.each(sec, function(l) {
					let page = sec[l];

					$('.pageslist__grid').append(`
						<div class="ui-grid__col pageslist__col">
							<a class="pageslist-item" href="${page.file}" target="_blank">
								<div class="pageslist-item__ttl">
									${page.ttl}
								</div>
								<div class="pageslist-item__file">
									${page.file}
								</div>
							</a>
						</div>
					`);
				});

				if (i < pages.length - 1) {
					$('.pageslist__grid').append(`<div class="ui-grid__col pageslist__div"></div>`);
				}
			});
		})(jQuery);
	</script>
